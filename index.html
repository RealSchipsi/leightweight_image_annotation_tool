<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bildannotationstool</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    "
  >
    <style>
      .container {
        border-style: solid;
        border-color: #f3f3f3;
        height: 700px;
        width: 1150px;
        background-color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
      }

      .uploadContainer {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .uploadContainerHeader {
        height: 10%;
        width: 100%;
        display: flex;
      }

      .uploadContainerHeader img {
        margin-left: 5%;
        margin-top: 2.5%;
        height: 97.5%;
      }

      .uploadContainerBody {
        height: 87.5%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .uploadButton {
        margin-top: 50px;
        background-color: rgb(0, 150, 130);
        color: #ffffff;
        width: 175px;
        height: 45px;
        border-radius: 25px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .uploadButton:hover {
        background-color: rgba(0, 150, 130, 0.748);
      }

      #annotationContainer {
        display: none;
      }

      .uploadContainerFooter {
        height: 2.5%;
        width: 100%;
        background-color: rgb(0, 150, 130);
      }

      .annotationContainer {
        display: flex;
        flex-direction: row;
        height: 100%;
        width: 100%;
      }

      .pictureContainer {
        width: 95%;
      }

      .pictureContainer img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        -webkit-user-drag: none; /* Deaktiviert das Ziehen in Webkit-Browsern (Chrome, Safari) */
        user-select: none; /* Verhindert die Text- und Bildeingabe */
      }

      .removeImageButton {
        position: absolute;
        z-index: 99999999;
        background-color: rgb(0, 150, 130);
        padding: 7.5px 12.5px;
        border-radius: 7px;
        color: #ffffff;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 1%;
        margin-top: 1%;
      }

      .removeImageButton:hover {
        background-color: rgba(0, 150, 130, 0.748);
      }

      .removeImageButton i {
        margin-left: 5px;
      }

      .annotationFeaturesContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 5%;
        background-color: #ffffff;
        border-left-style: solid;
        border-left-color: #f3f3f3;
        padding-top: 5px;
      }

      .annotation-btn {
        width: 80%;
        height: 45px;
        background-color: rgb(0, 150, 130);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 5px;
        cursor: pointer;
      }

      .annotation-btn:hover {
        background-color: rgba(0, 150, 130, 0.748);
      }

      .annotation-btn i {
        font-size: 20px;
        color: #ffffff;
      }

      .annotation-btn.active {
        background-color: #2c6d76;
      }
    </style>
    <div class="container">
      <div id="uploadContainer" class="uploadContainer">
        <div class="uploadContainerHeader">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Logo_KIT.svg/1280px-Logo_KIT.svg.png"
            alt=""
          />
        </div>
        <div class="uploadContainerBody">
          <h1>Beginne die Bildannotation</h1>
          <div id="uploadButton" class="uploadButton">Bild hochladen</div>
          <input type="file" id="fileInput" accept="image/*" hidden />
        </div>
        <div class="uploadContainerFooter"></div>
      </div>
      <div id="annotationContainer" class="annotationContainer">
        <div class="pictureContainer">
          <div class="removeImageButton" onclick="removeFile()">
            Bild entfernen<i class="fas fa-times"></i>
          </div>
          <button
            id="finishPolylineBtn"
            class="annotation-btn"
            style="display: none; position: absolute; z-index: 999999"
          >
            Finish Polyline
          </button>
          <img id="uploadedImageDisplay" src="" alt="Uploaded Image" />
          <canvas
            id="annotationCanvas"
            width="1092.5"
            height="700"
            style="
              background-color: #2c6d76;
              position: absolute;
              margin-left: -1092.5px;
            "
          ></canvas>
        </div>
        <div class="annotationFeaturesContainer">
          <div id="boundingBoxBtn" class="annotation-btn active">
            <i class="fas fa-vector-square"></i>
          </div>
          <div id="polylineBtn" class="annotation-btn">
            <i class="fas fa-draw-polygon"></i>
          </div>
        </div>
      </div>
    </div>
    <script>
      // To Do
      // Bugs aus Bounding Boxes und Polylines entfernen
      // Remove Annotationen
      // Arrays für Annotationen zurücksetzen wenn Bild entfernt wird

      // File upload and deletion
      const uploadBtn = document.getElementById("uploadButton");
      const fileInput = document.getElementById("fileInput");
      const uploadedImageDisplay = document.getElementById(
        "uploadedImageDisplay"
      );

      let uploadedImage = null; // Variable to store the uploaded image

      function initUpload() {
        uploadBtn.addEventListener("click", handleUploadClick);
        fileInput.addEventListener("change", handleFileChange);
      }

      function handleUploadClick() {
        fileInput.click(); // Trigger the file input click event
      }

      function handleFileChange(event) {
        if (event.target.files.length > 0) {
          uploadedImage = event.target.files[0]; // Store the uploaded image in the variable

          const reader = new FileReader();
          reader.onload = function (e) {
            uploadedImageDisplay.src = e.target.result; // Set the src attribute
          };
          reader.readAsDataURL(uploadedImage);

          console.log("Bild erfolgreich hochgeladen:", uploadedImage);

          document.getElementById("uploadContainer").style.display = "none";
          document.getElementById("annotationContainer").style.display = "flex";
        }
      }

      function removeFile() {
        const removeButton = document.getElementById("removeButton");
        const uploadedImageDisplay = document.getElementById(
          "uploadedImageDisplay"
        );

        uploadedImageDisplay.src = ""; // Clears the src attribute to remove the image

        console.log("Bild wurde entfernt.");

        document.getElementById("uploadContainer").style.display = "flex";
        document.getElementById("annotationContainer").style.display = "none";
      }

      // Initialize the upload functionality
      initUpload();

      // Annotation features
      const canvas = document.getElementById("annotationCanvas");
      const ctx = canvas.getContext("2d");
      const boundingBoxBtn = document.getElementById("boundingBoxBtn");
      const polylineBtn = document.getElementById("polylineBtn");
      const finishPolylineBtn = document.getElementById("finishPolylineBtn");
      let currentType = "boundingBox"; // Default type
      let startX,
        startY,
        isDrawing = false;
      let currentPoints = []; // For storing polyline points
      let annotations = []; // Array to store all annotations

      // Initialize buttons with click events
      function initAnnotationTool() {
        boundingBoxBtn.addEventListener("click", () =>
          selectAnnotationType("boundingBox")
        );
        polylineBtn.addEventListener("click", () =>
          selectAnnotationType("polyline")
        );
        finishPolylineBtn.addEventListener("click", finishPolyline);

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", drawAnnotation);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mousedown", (e) => {
          e.preventDefault();
          e.stopPropagation();
          // Zeichnen starten
        });
      }

      function selectAnnotationType(type) {
        currentType = type;
        document
          .querySelectorAll(".annotation-btn")
          .forEach((btn) => btn.classList.remove("active"));

        if (type === "boundingBox") {
          boundingBoxBtn.classList.add("active");
          finishPolylineBtn.style.display = "none";
        } else if (type === "polyline") {
          polylineBtn.classList.add("active");
          finishPolylineBtn.style.display = "block";
        }
      }

      function startDrawing(e) {
        startX = e.offsetX;
        startY = e.offsetY;
        isDrawing = true;

        if (currentType === "polyline") {
          currentPoints.push({ x: startX, y: startY });
        }
      }

      function drawAnnotation(e) {
        if (!isDrawing) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        redrawAnnotations();

        if (currentType === "boundingBox") {
          const width = e.offsetX - startX;
          const height = e.offsetY - startY;
          drawBoundingBox(startX, startY, width, height);
        } else if (currentType === "polyline" && currentPoints.length > 0) {
          drawPolyline([...currentPoints, { x: e.offsetX, y: e.offsetY }]);
        }
      }

      function stopDrawing(e) {
        isDrawing = false;

        if (currentType === "boundingBox") {
          const width = e.offsetX - startX;
          const height = e.offsetY - startY;
          const label = prompt("Label hinzufügen:");
          annotations.push({
            type: "boundingBox",
            x: startX,
            y: startY,
            width,
            height,
            label,
          });
        } else if (currentType === "polyline") {
          currentPoints.push({ x: e.offsetX, y: e.offsetY });
        }
      }

      function finishPolyline() {
        if (currentPoints.length > 1) {
          const label = prompt("Label hinzufügen:");
          annotations.push({
            type: "polyline",
            points: [...currentPoints],
            label,
          });
          currentPoints = [];
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          redrawAnnotations();
        }
      }

      function drawBoundingBox(x, y, width, height) {
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, width, height);
      }

      function drawPolyline(points) {
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        points.forEach((point) => ctx.lineTo(point.x, point.y));
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      function redrawAnnotations() {
        annotations.forEach((ann) => {
          if (ann.type === "boundingBox") {
            drawBoundingBox(ann.x, ann.y, ann.width, ann.height);
            ctx.fillText(ann.label, ann.x, ann.y - 5);
          } else if (ann.type === "polyline") {
            drawPolyline(ann.points);
            ctx.fillText(ann.label, ann.points[0].x, ann.points[0].y - 5);
          }
        });
      }

      // Start the annotation tool
      initAnnotationTool();

      // Bounding Boxes with Labels

      // Tags

      // Zoom in and out
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </body>
</html>
